
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-pink-800 mb-6">Admin Panel</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customMessage">
                    Custom Message
                </label>
                <textarea
                    id="customMessage"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500"
                    rows="4"
                    placeholder="Enter your custom message here..."
                ></textarea>
            </div>
            
            <button
                onclick="saveMessage()"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
            >
                Save Message
            </button>
            
            <div id="status" class="text-center text-sm"></div>
        </div>
    </div>

    <script>
        function saveMessage() {
            const message = document.getElementById('customMessage').value;
            localStorage.setItem('customMessage', message);
            
            const status = document.getElementById('status');
            status.textContent = 'Message saved successfully!';
            status.className = 'text-center text-sm text-green-600 mt-2';
            
            setTimeout(() => {
                status.textContent = '';
            }, 3000);
        }

        // Load existing message if any
        window.onload = function() {
            const savedMessage = localStorage.getItem('customMessage');
            if (savedMessage) {
                document.getElementById('customMessage').value = savedMessage;
            }
        }
    </script>
</body>
</html>
